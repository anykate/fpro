{% extends '_base.html' %}
{% load static %}

{% load bootstrap4 %}

{% block title %}
	MyAPP | Add Framework
{% endblock %}

{% bootstrap_messages %}

{% block content %}
  <form method="POST" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary mt-5">
        Submit
      </button>
    {% endbuttons %}
  </form>
{% endblock %}

{% block extra_js %}
	<script type="text/javascript">
	{% comment %} Write your Extra javascript/jQuery block here... {% endcomment %}
	</script>
{% endblock %}
